<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Подбор масла - DETALINK</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;600;700;900&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Archivo', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --bg: #fafafa;
            --text: #0a0a0a;
            --accent: #ff4d00;
            --secondary: #0066ff;
            --border: #e0e0e0;
        }

        body {
            background: var(--bg);
            color: var(--text);
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 900;
            letter-spacing: -0.05em;
            text-decoration: none;
        }

        @media (min-width: 640px) {
            .logo {
                font-size: 1.5rem;
            }
        }

        .logo-accent {
            color: var(--accent);
        }

        .logo-secondary {
            color: var(--secondary);
        }

        /* Форма выбора */
        .selection-form {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border: 1px solid var(--border);
            padding: 3rem;
        }

        @media (max-width: 640px) {
            .selection-form {
                padding: 2rem;
            }
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-label {
            display: block;
            font-weight: 700;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .option-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 1rem;
        }

        .option-btn {
            padding: 1.25rem;
            background: white;
            border: 2px solid var(--border);
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .option-btn:hover {
            border-color: var(--text);
        }

        .option-btn.selected {
            background: var(--text);
            color: white;
            border-color: var(--text);
        }

        .submit-btn {
            width: 100%;
            padding: 1.5rem;
            background: var(--text);
            color: white;
            border: none;
            font-weight: 700;
            font-size: 1rem;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover:not(:disabled) {
            background: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 77, 0, 0.3);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .brand-header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid var(--border);
        }

        .brand-name {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        @media (max-width: 640px) {
            .brand-name {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body class="min-h-screen">
    
    <!-- Хедер -->
    <header class="border-b border-gray-200 bg-white sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-8 py-4">
            <div class="flex items-center justify-between">
                <a href="index.html" class="logo">
                    <span class="logo-accent">DETA</span><span class="logo-secondary">LINK</span>
                </a>
                <a href="oils.html" class="flex items-center gap-2 text-sm text-gray-600 hover:text-black transition">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M10 12L6 8L10 4" stroke="currentColor" stroke-width="1.5"/>
                    </svg>
                    Выбрать другой бренд
                </a>
            </div>
        </div>
    </header>

    <!-- Основной контент -->
    <main class="max-w-7xl mx-auto px-4 sm:px-8 py-8">
        
        <!-- Заголовок -->
        <div class="mb-8 text-center">
            <div class="font-mono text-xs sm:text-sm tracking-wider text-gray-400 mb-4">
                ПОДБОР МАСЛА
            </div>
            <h1 class="text-4xl sm:text-5xl md:text-6xl font-black mb-4 leading-tight">
                Выберите параметры
            </h1>
        </div>

        <!-- Форма выбора -->
        <div class="selection-form">
            
            <!-- Выбранный бренд -->
            <div class="brand-header">
                <div class="brand-name" id="brandName" style="color: var(--accent);">ELF</div>
                <p class="text-gray-600">Моторное масло</p>
            </div>

            <!-- Вязкость -->
            <div class="form-group">
                <label class="form-label">1. Выберите вязкость</label>
                <div class="option-grid">
                    <button type="button" class="option-btn" data-viscosity="0W-20" onclick="selectViscosity(this)">
                        0W-20
                    </button>
                    <button type="button" class="option-btn" data-viscosity="5W-30" onclick="selectViscosity(this)">
                        5W-30
                    </button>
                    <button type="button" class="option-btn" data-viscosity="5W-40" onclick="selectViscosity(this)">
                        5W-40
                    </button>
                    <button type="button" class="option-btn" data-viscosity="10W-40" onclick="selectViscosity(this)">
                        10W-40
                    </button>
                    <button type="button" class="option-btn" data-viscosity="15W-40" onclick="selectViscosity(this)">
                        15W-40
                    </button>
                    <button type="button" class="option-btn" data-viscosity="20W-50" onclick="selectViscosity(this)">
                        20W-50
                    </button>
                </div>
            </div>

            <!-- Объем -->
            <div class="form-group">
                <label class="form-label">2. Выберите объем</label>
                <div class="option-grid">
                    <button type="button" class="option-btn" data-volume="1" onclick="selectVolume(this)">
                        1 литр
                    </button>
                    <button type="button" class="option-btn" data-volume="4" onclick="selectVolume(this)">
                        4 литра
                    </button>
                    <button type="button" class="option-btn" data-volume="5" onclick="selectVolume(this)">
                        5 литров
                    </button>
                    <button type="button" class="option-btn" data-volume="20" onclick="selectVolume(this)">
                        20 литров
                    </button>
                    <button type="button" class="option-btn" data-volume="60" onclick="selectVolume(this)">
                        60 литров
                    </button>
                    <button type="button" class="option-btn" data-volume="208" onclick="selectVolume(this)">
                        208 литров
                    </button>
                </div>
            </div>

            <!-- Кнопка поиска -->
            <button class="submit-btn" id="submitBtn" disabled onclick="searchOil()">
                НАЙТИ МАСЛО
            </button>

        </div>

    </main>

    <script>
        let selectedViscosity = null;
        let selectedVolume = null;
        let brandParam = new URLSearchParams(window.location.search).get('brand');

        // Названия брендов
        const brandNames = {
            'elf': { name: 'ELF', color: '#e30613' },
            'total': { name: 'TOTAL', color: '#ee1c25' },
            'liquimoly': { name: 'LIQUI MOLY', color: '#ed1c24' },
            'toyota': { name: 'TOYOTA', color: '#eb0a1e' },
            'aral': { name: 'ARAL', color: '#0066b3' },
            'mercedes': { name: 'MERCEDES', color: '#00adef' }
        };

        // Установка бренда
        if (brandParam && brandNames[brandParam]) {
            const brand = brandNames[brandParam];
            document.getElementById('brandName').textContent = brand.name;
            document.getElementById('brandName').style.color = brand.color;
        }

        // Выбор вязкости
        function selectViscosity(button) {
            document.querySelectorAll('[data-viscosity]').forEach(btn => {
                btn.classList.remove('selected');
            });
            button.classList.add('selected');
            selectedViscosity = button.dataset.viscosity;
            checkFormComplete();
        }

        // Выбор объема
        function selectVolume(button) {
            document.querySelectorAll('[data-volume]').forEach(btn => {
                btn.classList.remove('selected');
            });
            button.classList.add('selected');
            selectedVolume = button.dataset.volume;
            checkFormComplete();
        }

        // Проверка заполненности формы
        function checkFormComplete() {
            const submitBtn = document.getElementById('submitBtn');
            if (selectedViscosity && selectedVolume) {
                submitBtn.disabled = false;
            } else {
                submitBtn.disabled = true;
            }
        }

        // Поиск масла
        function searchOil() {
            if (selectedViscosity && selectedVolume) {
                const url = `oil-results.html?brand=${brandParam}&viscosity=${selectedViscosity}&volume=${selectedVolume}`;
                window.location.href = url;
            }
        }
    </script>

</body>
</html>
